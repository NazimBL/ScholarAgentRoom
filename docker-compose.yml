services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./sessions:/app/sessions
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL}
    restart: unless-stopped
